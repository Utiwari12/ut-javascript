<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="http://www.rocarepatna.com">RO CARE PATNA</a>
    </nav>
    <div class="container">
        <h1 class="heading">BMI Generator</h1>
        <form>
            <p>
                <label for="height">Height (cm)</label>
                <input id="height" type="text" placeholder="Height">
            </p>
            <p>
                <label for="weight">Weight (kg)</label>
                <input id="weight" type="text" placeholder="Weight">
            </p>
            <button type="submit" class="btn">Calculate BMI</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight: less than 18.6</p>
                <p>Normal: between 18.6 and 24.9</p>
                <p>Overweight: between 25 and 29.9</p>
                <p>Obese: 30 or greater</p>

            </div>
        </form>
    </div>
  <script src="bmiGenerator.js"></script>  
</body>
</html>
