<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="http://www.rocarepatna.com">RO CARE PATNA</a>
    </nav>
    < class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Guess random a number between 1 and 10</p>
        <p>You have 10 attemps to guess the right number</p>
        </br>
        <form>
            <label for="guessField" id="guess">Enter your guess number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
            
        </form>

        <div class="resultParas">
            <p> Previous Guesses: <span class="guesses"></span></p>
            <p> Guesses Remaining: <span class="lastResult"></span></p> 
            <p class="lowOrHi"></p>
        </div>
    </div>
    
</body>
</html>
