<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit and Remove Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>

    </ul>
</body>

<script>
    function addLanguage(language) {
        const li = document.createElement("li");
        li.innerHTML = `${language}`;
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++");
    addLanguage("Java");

    // for large project we can use below code
    function addOptimizedLanguage(language) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(language));
        document.querySelector(".language").appendChild(li)
    }

    addOptimizedLanguage("C#");

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo";
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //Edit
    const thirdLang = document.querySelector("li:nth-child(3)");
    console.log(thirdLang);
    const newli2 = document.createElement('li')
    newli2.textContent = "C"
    thirdLang.replaceWith(newli2)

    //Edit from another method
    const firstLang = document.querySelector("li:nth-child(1)");
    console.log(firstLang);
    firstLang.outerHTML = "<li>Typescript</li>"

    //Remove
    const fourthLang = document.querySelector("li:nth-child(4)");
    console.log(fourthLang);
    fourthLang.remove();
</script>

</html>
